<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Code Quiz</title>
</head>

<body>
    <!-- added a timer -->
    <div class="timer">Time: <span id="time">0</span></div>

    <div class="wrapper">
        <div id="start-screen" class="start">
          <h1>Coding Quiz Challenge</h1>
          <p>Anwser the following questions within the time limit.</p>
          <p>Everytime you answer a question incorrectly, 15 seconds will be deducted from your final time.</p>
          <button id="start">Start Quiz</button>
        </div>
  
        <div id="questions" class="hide">
          <h2 id="question-title"></h2>
          <div id="choices" class="choices"></div>
        </div>
  <!-- Final page when quiz is done -->
        <div id="end-screen" class="hide">
          <h2>Quiz Over!</h2>
          <p>Your final score is <span id="final-score"></span>.</p>
          <input type="text" id="initials" />
          <button id="submit">Submit Score</button>

        </div>

        <div id="feedback" class="feedback hide"></div>

      </div>
      <script src="./js/questions.js"></script>
      <script src="./js/code.js"></script>
</body>
</html>
